<div
  class="toast custom-toast rounded-0 border-top-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-autohide="false"
>
  <div class="arrow-up arrow-success"></div>
  <div class="w-100 toast-capper bg-warning"></div>
  <div class="toast-header bg-warning">
    <strong class="me-auto">
      Hoo we will miss you in class !!</strong>
    <small></small>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
  <div class="toast-body bg-white">
    <div class="row">
      <div class="col text-black">
        {{ message }}
        <hr class="mt-1 mb-3" />
      </div>
    </div>
  </div>
</div>
