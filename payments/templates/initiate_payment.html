{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Complete Your Payment</h2>
    <form method="post" action="{% url 'initiate_payment' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="membership" class="form-label">Select Membership</label>
            <select class="form-select" id="membership" name="membership_id">
                <option value="">None</option>
                {% for membership in memberships %}
                <option value="{{ membership.id }}">{{ membership.name }} - ${{ membership.price }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
