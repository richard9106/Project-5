<!-- change_membership.html -->

{% load static %}
{% load crispy_forms_tags %}


<div class="modal fade" id="changeMembershipModal" tabindex="-1" aria-labelledby="changeMembershipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-black">
                <h5 class="modal-title" id="changeMembershipModalLabel">Change Membership</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'change_membership' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary">Change Membership</button>
                </form>
            </div>
        </div>
    </div>
</div>
