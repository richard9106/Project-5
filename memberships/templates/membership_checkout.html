{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Sign Up for {{ form.membership_id.instance.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ stripe_public_key }}"
            data-amount="{{ form.membership_id.instance.price|floatformat:2|replace:'.'|add:'00' }}"
            data-name="{{ form.membership_id.instance.name }}"
            data-description="Membership signup"
            data-image="{% static 'your-logo.png' %}"
            data-locale="auto"
            data-currency="usd"></script>
  </form>
</div>
{% endblock %}
